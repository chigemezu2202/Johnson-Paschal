<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      border-radius: 20px;
    }
    body {
      position: relative;
      background-image: url(TakeAwayAssign/img/nature-4k-wallpaper.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      height: calc(100vh - 80px);
      /* display: flex; */
    }
    .parent {
      height: 20vh;
      width: 100%;
      position: absolute;
      top: calc(50% - 10vh);
      left: 0;
      border: 1px solid rgba(34, 0, 255, 0.145);
      display: flex;
      flex-direction: row;
      padding: 10px;
      gap: 10px;
      background-color: rgba(0, 38, 255, 0.059);
    }

    .child1 {
      border: 1px solid black;
      width: 25%;
      flex-basis: 1;
      flex-grow: 1;
      background-color: rgb(203, 157, 157);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .child2 {
      width: 25%;
      border: 1px solid black;
      flex-basis: 1;
      flex-grow: 1;
      background-color: rgb(171, 189, 216);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .child3 {
      width: 25%;
      border: 1px solid black;
      flex-basis: 1;
      flex-grow: 1;
      background-color: rgba(170, 226, 179, 0.127);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .child4 {
      width: 25%;
      border: 1px solid black;
      flex-basis: 1;
      flex-grow: 1;
      background-color: rgba(155, 101, 101, 0.547);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      .parent {
        display: flex;
        flex-direction: column;
        height: 80vh;
        width: 100%;
        position: absolute;
        top: calc(50% - 40vh);
        left: 0;
      }

      .child1 {
        width: 100%;
        height: 600px;
      }
      .child2 {
        width: 100%;
        height: 600px;
      }
      .child3 {
        width: 100%;
        height: 600px;
      }
      .child4 {
        width: 100%;
        height: 600px;
      }
    }
  </style>

  <body>
    <div class="parent">
      <div class="child1">Html Structure</div>
      <div class="child2">A PAge Site</div>
      <div class="child3">Navigation Bar</div>
      <div class="child4">Next Project</div>
    </div>
  </body>
</html>
